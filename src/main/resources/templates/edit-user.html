<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Edit User</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      th:href="@{/custom.css}"
    />
    <!-- Linking to custom.css -->
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Edit User</h1>
      <form
        action="#"
        th:action="@{/edit/{id}(id=${user.id})}"
        th:object="${user}"
        method="post"
      >
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            th:field="*{name}"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            th:field="*{email}"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="text"
            id="password"
            class="form-control"
            th:field="*{password}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </body>
</html>
